<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Alvo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #target {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: pointer;
            display: none;
            transition: transform 0.1s ease;
        }
        
        #target:hover {
            transform: scale(1.1);
        }
        
        #target:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md">
        <div class="p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Jogo do Alvo</h1>
            <p class="text-center text-gray-600 mb-6">Clique no alvo o mais rápido possível!</p>
            
            <div class="flex justify-between mb-6">
                <div class="bg-blue-50 px-4 py-2 rounded-lg">
                    <span class="block text-sm text-blue-600">Pontuação</span>
                    <span id="score" class="text-2xl font-bold text-blue-800">0</span>
                </div>
                
                <div class="bg-amber-50 px-4 py-2 rounded-lg">
                    <span class="block text-sm text-amber-600">Tempo</span>
                    <span id="timer" class="text-2xl font-bold text-amber-800">30</span>
                </div>
            </div>
            
            <button id="start-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 active:scale-95">
                Iniciar Jogo
            </button>
        </div>
        
        <div id="game-area" class="relative bg-gray-200 h-64 w-full">
            <div id="target" class="bg-red-500 rounded-full shadow-md"></div>
        </div>
        
        <div class="p-4 bg-gray-50 text-center text-sm text-gray-500">
            Clique no alvo para marcar pontos
        </div>
    </div>

    <script>
        const target = document.getElementById('target');
        const gameArea = document.getElementById('game-area');
        const startBtn = document.getElementById('start-btn');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let gameActive = false;
        
        // Função para mover o alvo para uma posição aleatória
        function moveTarget() {
            if (!gameActive) return;
            
            const maxX = gameArea.clientWidth - target.clientWidth;
            const maxY = gameArea.clientHeight - target.clientHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
            target.style.display = 'block';
            
            // Efeito visual aleatório
            const size = 40 + Math.random() * 30;
            target.style.width = size + 'px';
            target.style.height = size + 'px';
            
            // Cor aleatória (variando o vermelho)
            const red = 200 + Math.floor(Math.random() * 55);
            target.style.backgroundColor = `rgb(${red}, 50, 50)`;
        }
        
        // Função para iniciar o jogo
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            
            target.style.display = 'block';
            moveTarget();
            
            // Configurar intervalo para mover o alvo
            gameInterval = setInterval(moveTarget, 800);
            
            // Configurar contador regressivo
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 5) {
                    timerDisplay.classList.add('animate-pulse', 'text-red-500');
                }
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            startBtn.textContent = 'Jogo em Andamento...';
            startBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
            startBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
            startBtn.disabled = true;
        }
        
        // Função para encerrar o jogo
        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            target.style.display = 'none';
            
            startBtn.textContent = 'Jogar Novamente';
            startBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
            startBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            startBtn.disabled = false;
            
            timerDisplay.classList.remove('animate-pulse', 'text-red-500');
            
            // Efeito de confete (simplificado)
            gameArea.innerHTML += `
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-4xl font-bold text-center text-gray-800 bg-white bg-opacity-80 p-6 rounded-xl">
                        Pontuação: ${score}
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                const confetti = gameArea.lastElementChild;
                if (confetti) confetti.remove();
            }, 2000);
        }
        
        // Evento de clique no alvo
        target.addEventListener('click', () => {
            if (!gameActive) return;
            
            score++;
            scoreDisplay.textContent = score;
            target.style.display = 'none';
            
            // Efeito visual ao acertar
            scoreDisplay.classList.add('animate-bounce');
            setTimeout(() => {
                scoreDisplay.classList.remove('animate-bounce');
            }, 500);
            
            // Mover o alvo novamente após um pequeno atraso
            setTimeout(moveTarget, 300);
        });
        
        // Evento de clique no botão iniciar
        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
